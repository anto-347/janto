<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complétez votre profil</title>
    <link rel="stylesheet" href="../includes/style.css">
    <link rel="stylesheet" href="style/style_all.css">
    <link rel="stylesheet" href="style/style_birth.css">
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/b2911a96f0.js" crossorigin="anonymous"></script>
    <script src="script/change_input_auto.js" defer></script>
</head>
<body>
    <main>
        
        <header>
            <h1>COMPLETEZ VOTRE PROFIL</h1>
            <div class="progress-bar-space">
                <div class="progress-bar"><span><strong>5/6</strong></span></div>
            </div>
        </header>

        <section>
            <form action="" method="post">
                <h2>Quelle est votre date de naissance ?</h2>
                <div id="input-text-div">
                    <input type="text" name="jour-d" id="jour-d" placeholder="J" required autofocus>
                    <input type="text" name="jour-u" id="jour-u" placeholder="J" required>
                    <span>/</span>
                    <input type="text" name="mois-d" id="mois-d" placeholder="M" required>
                    <input type="text" name="mois-u" id="mois-u" placeholder="M" required>
                    <span>/</span>
                    <input type="text" name="année-m" id="année-m" placeholder="A" required>
                    <input type="text" name="année-c" id="année-c" placeholder="A" required>
                    <input type="text" name="année-d" id="année-d" placeholder="A" required>
                    <input type="text" name="année-u" id="année-u" placeholder="A" required>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn">Suivant <span><i class="fa-solid fa-arrow-right"></i></span></button>
            </form>
        </section>

    </main>
</body>
</html>
